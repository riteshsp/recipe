{% extends 'users/navbar.html' %}
{% block content %}

<div class="container d-flex flex-column">
    <div class="row my-5 align-items-center justify-content-center g-0">
      <div class="col-sm-6 border-top border-5 border-warning">
        <div class="card shadow-lg " style="border-radius: 0px 0px 20px 20px;">
          <div class="card-body p-5  ">

            <h6 style="text-align: center; color: rgb(0, 173, 0); margin-bottom: 18px;" >{{message}}</h6>
            <h6 style="text-align: center; color: rgb(239, 0, 0);margin-bottom: 18px;">{{errors}}</h6>
            
            <div class="mb-4">
              <h5>Forgot Password?</h5>
              <p class="mb-2">Enter your registered email ID to reset the password
              </p>
            </div>
            <form method="post">
                {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email"
                  required="">
              </div>
              <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-primary my-3">
                  Reset Password
                </button>
              </div>
              <span>Don't have an account? <a href="/">sign in</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
