    <style>
        :root {
            --yellow: #FFC300;
            --orange: #FF7518;
            --light_orange: #FBCEB1;
            --dark_orange: #FF5733;
        }


        .main_nav {
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 20px 0 #221f1f;
        }

        .input-group i {
            font-size: 2rem;
            font-weight: 500;
        }


        .dropdown:hover>.dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            z-index: 1;
            top: 100%;
            border-radius: 3px;
            padding: 16px 20px;
            background-color: #fff;
            border-top: 4px solid #fc8019;
            box-shadow: 0 2px 20px 0 #000000;
            transform: translateX(-15%);
        }

        a{
            text-decoration: none;
            color: inherit;
        }
        a:hover{
            color:brown
        }


        .dropdown-item:hover {
            font-weight: 600;
            background-color: #fff;
        }
