{% extends 'navbar_sidebar.html' %}

{% block content %}

<div class="row">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card" style="padding: 2%; border-radius:20px ; margin-right:10% ;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="card-body">
                <div class="row">

                    {% for i,j in errors.items %}
                    <center>
                        <h6 style="color: red;">{{j.0}}</h6>
                    </center>
                    {% endfor %}
                    <center>
                        <h6 style="color: green;">{{message}}</h6>
                    </center>
                    {% if messages %}
                    {% for message in messages %}
                    <center>
                        <h6 style="color: green;">{{message}}</h6>
                    </center>
                    {% endfor %}
                    {% endif %}


                    <div class="col-sm-5">
                        <div class="form-group">
                            <h6>Category Name </h6>
                            <input type="text" class="form-control" id="category_name" name="category_name"
                                placeholder="Enter category name" required pattern="[a-zA-Z]+">
                        </div>
                    </div>
                    <div class="col-sm-5 offset-sm-2">
                        <div class="form-group">
                            <h6>Category Image</h6><br>
                            <input type="file" class="form-control-file" id="category_image" name="category_image"
                                required>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-sm-9 offset-sm-1">
                        <button type="submit" class="btn btn-primary" style="width:110%; margin-top: 3rem;">Add
                            Category</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
