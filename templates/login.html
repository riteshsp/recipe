<!-- Section: Design Block -->
<form method="post" action="/">
  {% csrf_token %}
  <section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="row">
            <a href="/home"><img src="/static/logo.png"  height="60rem" alt=""></a>

          </div>
          {% if messages %}
              {% for message in messages %}
              <center>
                <h6 style="color: green;padding-bottom: 4px;">{{message}}</h6>
              </center>
              {% endfor %}
              {% endif %}

          <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
              

            <div class="card-body p-5  text-center"
              style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
              <h2 class="fw-bold mb-5">Sign In</h2>
              <form>


                <!-- Email input -->
                <h6 style="color: red;">{{message}}</h6>
                <div class="form-outline mb-4">
                  <label class="form-label float-start" for="form3Example3">Email address</label>
                  <input type="text" id="form3Example3" class="form-control" name="username" required />

                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label float-start" for="password">Password</label>

                  <input type="password" id="password" class="form-control" name="password" required />
                  <span style="position:relative"><i class="fa-solid fa-eye-slash position: absolute; top: -1.6rem; left: 16rem; fa-eye" style="color: #85878a;position: absolute;top: -1.6rem;left: 16rem;" id="togglePassword"></i></i></span>

                </div>

                <div class="form-check  mb-4">
                  <label class="form-check-label float-start" for="form2Example33">
                    New User? &nbsp; <a href="/signup">Register Now</a>
                  </label>
                  <label class="form-check-label mx-4 float-end" for="form2Example33">
                    <a href="/forgotpassword" class="text-reset text-decoration-none">Forgot password?</a>
                  </label>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 px-5"
                  style="background-color: rgb(137, 19, 19); border:none">
                  Log In
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="/static/signup.jpg" height="700 px"  class=" rounded-4 shadow-4" alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
</form>
<!-- Section: Design Block -->
<script>
  const togglePassword = document.querySelector("#togglePassword");
const password = document.querySelector("#password");

togglePassword.addEventListener("click", function () {
   
// toggle the type attribute
const type = password.getAttribute("type") === "password" ? "text" : "password";
password.setAttribute("type", type);

// toggle the eye icon
this.classList.toggle('fa-eye');
});
</script>
